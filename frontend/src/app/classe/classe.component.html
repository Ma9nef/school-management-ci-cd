<div class="container mt-5">
    <h2 class="text-center mb-4">Gestion des Classes</h2>
  
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="addClasse()" class="row g-3 align-items-center">
          <div class="col-md-4">
            <input type="text" [(ngModel)]="newClasse.nom" name="nom" class="form-control" placeholder="Nom de la classe" required>
          </div>
          <div class="col-md-4">
            <input type="text" [(ngModel)]="newClasse.niveau" name="niveau" class="form-control" placeholder="Niveau" required>
          </div>
          <div class="col-md-3">
            <input type="number" [(ngModel)]="newClasse.capacite" name="capacite" class="form-control" placeholder="Capacit√©" required>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-success">{{ editingClasse ? '‚úîÔ∏è' : '‚ûï' }}</button>
          </div>
        </form>
  
        <div *ngIf="editingClasse" class="mt-3 text-center">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="cancelEdit()">Annuler la modification</button>
        </div>
      </div>
    </div>
  
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nom</th>
              <th>Niveau</th>
              <th>Capacit√©</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of classes">
              <td>{{ c.nom }}</td>
              <td>{{ c.niveau }}</td>
              <td>{{ c.capacite }}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm me-2" (click)="editClasse(c)">‚úèÔ∏è Modifier</button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteClasse(c.id!)">üóëÔ∏è Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
  
        <div *ngIf="classes.length === 0" class="text-center text-muted">
          Aucune classe trouv√©e.
        </div>
      </div>
    </div>
  </div>
